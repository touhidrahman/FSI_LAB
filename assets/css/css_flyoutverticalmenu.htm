<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>My Fly-out Vertical Menu</title>
</head>
<link href="css_flyoutverticalmenu.css" type="text/css" rel="Stylesheet" />

<!-- This javascript is required to support IE version under 9 -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#menuwrapper ul li").mouseover(function(e) {$(this).addClass(" iehover ");});
		$("#menuwrapper ul li").mouseout(function(e) {$(this).removeClass(" iehover ");});
	});
</script>


<body>
    <div id="menuwrapper">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a>
                <ul>
                    <li><a href="#">Product 1</a>
                        <ul>
                            <li><a href="#">Sub Product 1</a></li>
                            <li><a href="#">Sub Product 2</a></li>
                            <li><a href="#">Sub Product 3</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Product 2</a></li>
                    <li><a href="#">Product 3</a></li>
                </ul>
            </li>
            <li><a href="#">About Us</a>
                <ul>
                    <li><a href="#">Faqs</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Where are we?</a></li>
                </ul>
            </li>
            <li><a href="#">Help</a>
        </ul>
    </div>
</body>
</html>
